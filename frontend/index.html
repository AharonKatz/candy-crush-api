<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Candy Crush API Demo</title>
  <style>
    table {
      border-collapse: collapse;
      margin-top: 20px;
    }
    td {
      width: 40px;
      height: 40px;
      text-align: center;
      border: 1px solid #ccc;
      font-weight: bold;
      font-size: 16px;
    }
    .zero {
      background-color: #f0f0f0;
      color: #999;
    }
    .nonzero {
      background-color: #aaf;
      color: #000;
    }
  </style>
</head>
<body>
  <h2>Candy Crush API Demo</h2>
  <button onclick="runDemo()">Crush Board</button>
  <p id="combo"></p>
  <div id="board"></div>

  <script>
    async function runDemo() {
      const board = [
        [5, 2, 3, 4],
        [5, 1, 1, 1],
        [5, 1, 2, 1],
        [5, 1, 1, 1]
      ];

      const response = await fetch("https://candy-crush-api.onrender.com/api/crush", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ board })
      });

      const data = await response.json();

      document.getElementById("combo").textContent = `Combo Count: ${data.combo}`;
      renderBoard(data.board);
    }

    function renderBoard(board) {
      const container = document.getElementById("board");
      container.innerHTML = "";

      const table = document.createElement("table");

      board.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          td.className = cell === 0 ? "zero" : "nonzero";
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      container.appendChild(table);
    }
  </script>
</body>
</html>
